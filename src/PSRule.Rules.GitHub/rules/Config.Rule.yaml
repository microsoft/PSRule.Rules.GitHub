

---
# Synopsis: Configuration for PSRule.Rules.GitHub
kind: ModuleConfig
metadata:
  name: PSRule.Rules.GitHub
spec:
  binding:
    targetName:
    - BranchName
    - RepositoryName
    targetType:
    - Type

  output:
    culture:
    - 'en'

  configuration:
    GitHub_BranchName_Format: ''
    GitHub_BranchName_Disallowed:
    - master
