# Azure DevOps
# CI pipeline for PSRule.Rules.GitHub

variables:
  version: '0.1.0'
  buildConfiguration: 'Release'
  disable.coverage.autogenerate: 'true'
  imageName: 'ubuntu-18.04'

resources:
  pipelines:
  - pipeline: CI
    source: 'PSRule.Rules.GitHub-CI'
    branch: main
    trigger:
      branches:
        include:
        - main

# Use build number format, i.e. 0.1.0-B2007001+I2007009
name: I$(date:yyMM)$(rev:rrr)

trigger: none
pr: none

stages:

# Test pipeline
- stage: Test
  variables:
    skipComponentGovernanceDetection: 'true'
  jobs:
  - template: jobs/integrationContainer.yaml
    parameters:
      name: gh_integration
      displayName: 'GitHub Integration Tests'
      imageName: mcr.microsoft.com/powershell
      imageTag: 7.0.3-ubuntu-18.04
