#
# PSRule configuration
#

# Please see the documentation for all configuration options:
# https://microsoft.github.io/PSRule/

requires:
  PSRule: '@pre >=2.9.0'

input:
  pathIgnore:
  - '.vscode/'
  - '.github/workflows/'
  - 'docs/examples*.json'
  - '*.md'
  - '*.Designer.cs'
  - '*.resx'
  - '*.sln'
  - '*.txt'
  - '*.html'
  - '*.ico'
  - '*.png'
  - 'ps-docs.yaml'
  - 'ps-project.yaml'
  - 'ps-rule.yaml'
  - 'mkdocs.yml'
  - '**/.editorconfig'
  - '.markdownlint.json'
  - '.github/dependabot.yml'

include:
  path: []

output:
  culture:
  - en-US

configuration:

  # Authoring rules
  RULE_AUTHORING_ONLINE_HELP: 'https://microsoft.github.io/PSRule.Rules.GitHub/en/rules/'
  RULE_AUTHORING_PREFIX: 'GitHub'
